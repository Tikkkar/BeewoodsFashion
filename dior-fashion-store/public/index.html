<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Zalo verification -->
    <meta
      name="zalo-platform-site-verification"
      content="UzMO2whzJnzN_lytezPGBbd6u0kri3TSCJKt"
    />

    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="BeWo - Shop thời trang Linen cao cấp" />

    <!-- Allow Zalo scripts and widgets -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src * 'unsafe-inline' 'unsafe-eval'; 
        script-src * 'unsafe-inline' 'unsafe-eval'; 
        connect-src * 'unsafe-inline'; 
        img-src * data: blob: 'unsafe-inline'; 
        frame-src *; 
        style-src * 'unsafe-inline';
      "
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>BEWO - Thiết Kế Thời Trang</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- ZALO CHAT WIDGET -->
    <div
      class="zalo-chat-widget"
      data-oaid="870752253827008707"
      data-welcome-message="Rất vui khi được hỗ trợ bạn!"
      data-autopopup="0"
      data-width=""
      data-height=""
    ></div>

    <!-- Load Zalo SDK -->
    <script>
      function loadZaloSDK() {
        try {
          var script = document.createElement("script");
          script.src = "https://sp.zalo.me/plugins/sdk.js";
          script.async = true;
          script.defer = true;
          script.onload = function () {
            console.log("Zalo SDK loaded successfully");
          };
          script.onerror = function () {
            console.error("Không thể tải Zalo SDK");
          };
          document.body.appendChild(script);
        } catch (error) {
          console.error("Lỗi khi load Zalo SDK:", error);
        }
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", function () {
          setTimeout(loadZaloSDK, 300);
        });
      } else {
        setTimeout(loadZaloSDK, 300);
      }
    </script>
  </body>
</html>
