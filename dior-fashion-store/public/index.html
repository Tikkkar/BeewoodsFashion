<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="BeWo - Shop thời trang Linen cao cấp" />

    <!-- ✅ OPTIMIZATION 1: Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://ftqwpsftzbagidoudwoq.supabase.co" crossorigin />
    <link rel="preconnect" href="https://image2url.com" />
    <link rel="dns-prefetch" href="https://sp.zalo.me" />

    <!-- ✅ OPTIMIZATION 2: Preload critical assets -->
    <!-- Note: Logo preload removed - not LCP element, loaded eagerly in header instead -->

    <!-- ✅ OPTIMIZATION 3: Preload fonts with display=swap -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
        rel="stylesheet"
      />
    </noscript>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Zalo verification -->
    <meta name="zalo-platform-site-verification" content="UzMO2whzJnzN_lytezPGBbd6u0kri3TSCJKt" />

    <!-- ✅ OPTIMIZATION 4: Relaxed CSP for development -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src * 'unsafe-inline' 'unsafe-eval'; 
        script-src * 'unsafe-inline' 'unsafe-eval'; 
        connect-src * 'unsafe-inline'; 
        img-src * data: blob: 'unsafe-inline'; 
        frame-src *; 
        style-src * 'unsafe-inline';
      "
    />

    <title>BEWO - Thiết Kế Thời Trang</title>

    <!-- ✅ OPTIMIZATION 5: Inline critical CSS (nếu có) -->
    <style>
      /* Critical CSS - First paint */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Bạn cần bật JavaScript để chạy ứng dụng này.</noscript>
    
    <!-- ✅ OPTIMIZATION 6: Loading indicator -->
    <div id="root">
      <div class="loading-spinner"></div>
    </div>

    <!-- ✅ OPTIMIZATION 7: Zalo SDK - Async & Deferred -->
    <div
      class="zalo-chat-widget"
      data-oaid="870752253827008707"
      data-welcome-message="Rất vui khi được hỗ trợ bạn!"
      data-autopopup="0"
      data-width=""
      data-height=""
    ></div>

    <script>
  /**
   * ⚡ OPTIMIZED ZALO LOADER
   * Saves 237KB on initial load!
   */
  (function() {
    let loaded = false;
    
    function loadZalo() {
      if (loaded) return;
      loaded = true;
      
      console.log('⚡ Loading Zalo...');
      const s = document.createElement("script");
      s.src = "https://sp.zalo.me/plugins/sdk.js";
      s.async = s.defer = true;
      document.body.appendChild(s);
      
      cleanup();
    }

    function cleanup() {
      window.removeEventListener('scroll', loadZalo);
      window.removeEventListener('click', loadZalo);
      clearTimeout(timer);
    }

    // Load on interaction or 5s timeout
    window.addEventListener('scroll', loadZalo, { passive: true, once: true });
    window.addEventListener('click', loadZalo, { once: true });
    const timer = setTimeout(loadZalo, 5000);
  })();
</script>
  </body>
</html>
