<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Debug Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #333; margin-bottom: 20px; }
    .config {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .config input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    .test-section h3 {
      margin-bottom: 15px;
      color: #555;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-group input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      padding: 12px 24px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .btn:hover { background: #4f46e5; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    .output {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      max-height: 500px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
      margin-top: 15px;
    }
    .success { color: #4ade80; }
    .error { color: #f87171; }
    .warning { color: #fbbf24; }
    .info { color: #60a5fa; }
    .product-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      gap: 15px;
      background: #fafafa;
    }
    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product-info { flex: 1; }
    .product-info h4 { margin-bottom: 5px; color: #333; }
    .product-info p { color: #666; font-size: 14px; margin: 3px 0; }
    .quick-tests {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    .quick-test-btn {
      padding: 10px;
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      text-align: left;
    }
    .quick-test-btn:hover { background: #e5e7eb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß Chatbot Debug Test</h1>
    
    <div class="config">
      <h3>‚öôÔ∏è Configuration</h3>
      <input type="text" id="functionUrl" placeholder="Supabase Function URL" 
             value="https://ftqwpsftzbagidoudwoq.supabase.co/functions/v1/chatbot-process">
      <input type="text" id="anonKey" placeholder="Anon Key (optional for local test)">
    </div>

    <div class="test-section">
      <h3>üß™ Quick Tests</h3>
      <div class="quick-tests">
        <button class="quick-test-btn" onclick="quickTest('Xin ch√†o')">
          üëã Ch√†o h·ªèi
        </button>
        <button class="quick-test-btn" onclick="quickTest('Cho t√¥i xem √°o s∆° mi')">
          üëî Y√™u c·∫ßu xem √°o
        </button>
        <button class="quick-test-btn" onclick="quickTest('C√≥ √°o n√†o d∆∞·ªõi 500k?')">
          üí∞ L·ªçc theo gi√°
        </button>
        <button class="quick-test-btn" onclick="quickTest('√Åo s∆° mi c√≥ b·ªã nhƒÉn kh√¥ng?')">
          ‚ùì H·ªèi th√¥ng tin
        </button>
        <button class="quick-test-btn" onclick="quickTest('Shop m·ªü c·ª≠a m·∫•y gi·ªù?')">
          üïí C√¢u h·ªèi chung
        </button>
      </div>
    </div>

    <div class="test-section">
      <h3>üí¨ Custom Test</h3>
      <div class="input-group">
        <input type="text" id="customMessage" placeholder="Nh·∫≠p tin nh·∫Øn test..." 
               value="Cho t√¥i xem √°o s∆° mi tr·∫Øng">
        <button class="btn" onclick="testMessage()">Send Test</button>
      </div>
    </div>

    <div class="test-section">
      <h3>üìä Response</h3>
      <div id="response" class="output">Waiting for test...</div>
    </div>

    <div class="test-section" id="productsSection" style="display: none;">
      <h3>üõçÔ∏è Product Cards</h3>
      <div id="products"></div>
    </div>
  </div>

  <script>
    let sessionId = 'debug_' + Date.now();

    function quickTest(message) {
      document.getElementById('customMessage').value = message;
      testMessage();
    }

    async function testMessage() {
      const urlInput = document.getElementById('functionUrl');
      const keyInput = document.getElementById('anonKey');
      const messageInput = document.getElementById('customMessage');
      const output = document.getElementById('response');
      const productsDiv = document.getElementById('products');
      const productsSection = document.getElementById('productsSection');

      // Validate elements exist
      if (!urlInput || !messageInput || !output) {
        console.error('Required elements not found');
        return;
      }

      const url = urlInput.value;
      const key = keyInput ? keyInput.value : '';
      const message = messageInput.value;

      if (!message) {
        output.innerHTML = '<span class="error">‚ùå Please enter a message</span>';
        return;
      }

      if (!url) {
        output.innerHTML = '<span class="error">‚ùå Please enter Function URL</span>';
        return;
      }

      output.innerHTML = '<span class="info">‚è≥ Sending request...</span>';
      if (productsSection) productsSection.style.display = 'none';

      try {
        const headers = {
          'Content-Type': 'application/json'
        };
        
        if (key) {
          headers['Authorization'] = 'Bearer ' + key;
        }

        console.log('Sending to:', url);
        console.log('Message:', message);

        const startTime = Date.now();
        
        const response = await fetch(url, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify({
            platform: 'web',
            session_id: sessionId,
            message_text: message,
            timestamp: new Date().toISOString()
          })
        });

        const elapsed = Date.now() - startTime;
        const contentType = response.headers.get('content-type');
        
        let data;
        if (contentType && contentType.includes('application/json')) {
          data = await response.json();
        } else {
          const text = await response.text();
          throw new Error('Response is not JSON: ' + text.substring(0, 200));
        }

        // Format output
        let outputHtml = `<span class="info">‚è±Ô∏è Response time: ${elapsed}ms</span>\n\n`;
        
        if (response.ok) {
          outputHtml += '<span class="success">‚úÖ SUCCESS</span>\n\n';
          outputHtml += '<span class="warning">üìù Response Text:</span>\n';
          outputHtml += data.response + '\n\n';
          outputHtml += '<span class="warning">üé® Recommendation Type:</span>\n';
          outputHtml += data.recommendation_type + '\n\n';
          outputHtml += '<span class="warning">üì¶ Products Count:</span>\n';
          outputHtml += (data.products?.length || 0) + '\n\n';
          outputHtml += '<span class="warning">üìÑ Full Response:</span>\n';
          outputHtml += JSON.stringify(data, null, 2);

          // Show product cards
          if (data.products && data.products.length > 0 && productsSection && productsDiv) {
            productsSection.style.display = 'block';
            productsDiv.innerHTML = data.products.map(p => `
              <div class="product-card">
                <img src="${p.images?.[0]?.image_url || 'https://via.placeholder.com/100'}" 
                     alt="${p.name}"
                     onerror="this.src='https://via.placeholder.com/100'">
                <div class="product-info">
                  <h4>${p.name}</h4>
                  <p>üí∞ ${formatPrice(p.price)}</p>
                  <p>üì¶ Kho: ${p.stock}</p>
                  <p>üÜî ID: ${p.id.substring(0, 8)}...</p>
                  <p>üñºÔ∏è Images: ${p.images?.length || 0}</p>
                </div>
              </div>
            `).join('');
          }
        } else {
          outputHtml += '<span class="error">‚ùå ERROR</span>\n\n';
          outputHtml += '<span class="warning">Status Code:</span> ' + response.status + '\n\n';
          outputHtml += '<span class="warning">Response:</span>\n';
          outputHtml += JSON.stringify(data, null, 2);
        }

        output.innerHTML = outputHtml;

      } catch (error) {
        console.error('Test error:', error);
        output.innerHTML = `<span class="error">‚ùå Request Failed</span>\n\n${error.message}\n\n<span class="warning">Check:</span>\n1. Function URL correct?\n2. Function deployed?\n3. CORS enabled?\n4. Check browser console (F12)`;
      }
    }

    function formatPrice(price) {
      return new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND'
      }).format(price);
    }

    // Test on Enter key
    document.getElementById('customMessage').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') testMessage();
    });
  </script>
</body>
</html>
